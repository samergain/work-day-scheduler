<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay">hehe</p>
      <!-- class="lead" -->
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="row">
            <p id= "nineP" class="hour" value="9">09:00</p>
            <textarea class="description" value="9" id="nine" name="nineBtn" rows="3" cols="120"></textarea>
            <button id="nineBtn" value="9" class="btn saveBtn">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
            <p class="hour" value="10">10:00</p>
            <textarea class="description" value="10" id="ten" rows="3" cols="120"></textarea>
            <button class="btn saveBtn" value="10">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
            <p class="hour">11:00</p>
            <textarea class="description" value="11" id="eleven" rows="3" cols="120"></textarea>
            <button class="btn saveBtn" value="11">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
            <p class="hour">12:00</p>
            <textarea class="description" value="12" id="twelve" rows="3" cols="120"></textarea>
            <button class="btn saveBtn" value="12">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
            <p class="hour">13:00</p>
            <textarea class="description" value="13" id="one" rows="3" cols="120"></textarea>
            <button class="btn saveBtn" value="13">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
            <p class="hour">14:00</p>
            <textarea class="description" value="14" id="two" rows="3" cols="120"></textarea>
            <button class="btn saveBtn" value="14">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
            <p class="hour">15:00</p>
            <textarea class="description" value="15" id="three" rows="3" cols="120"></textarea>
            <button class="btn saveBtn" value="15">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
            <p class="hour">16:00</p>
            <textarea class="description" value="16" id="four" rows="3" cols="120"></textarea>
            <button class="btn saveBtn" value="16">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
            <p class="hour">17:00</p>
            <textarea class="description" value="17" id="five" rows="3" cols="120"></textarea>
            <button class="btn saveBtn" value="17">Save</button>
        </div>
      </div> 
      <div class="row">
        <div class="col-12">
        <button id = "clear" type="button" class="btn btn-warning">Clear All</button>
        </div>
      </div>  
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
